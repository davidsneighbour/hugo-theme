<ul class="mb-0 list-inline">
  <h3 class="my-3">{{ i18n "theme.footer_menu_header" }}</h3>
  {{- range . -}}
    <li class="px-2 list-inline-item">
      <a href="{{- .URL | absLangURL -}}">
        {{- with .Params.bsicon }}
          {{ partialCached "bsicon.html" . . }}
        {{ end -}}
        {{- .Name -}}
      </a>
    </li>
  {{- end -}}
</ul>
