{{- $post := .context -}}
{{- $fullcontent := .fullcontent | default true -}}

{{- $headerlevel := "2" -}}
{{- with $fullcontent -}}
  {{- $headerlevel = "1" -}}
{{- end -}}

{{- printf "<h%s class=\"post-title\">" $headerlevel | safeHTML -}}
<div class="text-truncate text-truncate-1">
  <a href="{{- $post.Permalink -}}"
    title="{{- $post.Title -}}">{{- $post.Title -}}</a>
</div>
{{- printf "</h%s>" $headerlevel | safeHTML -}}
