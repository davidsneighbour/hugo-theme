{{- $random := partialCached "func/getRandomString" (dict "limit" 8) -}}
{{- $collapseName := printf "c%s" $random -}}

<a class="btn btn-link" href="#{{- $collapseName -}}"
    role="button" data-bs-toggle="collapse"
    aria-expanded="false" aria-controls="{{- $collapseName -}}">
  {{- .Get "title" -}}
</a>

<div class="collapse" id="{{- $collapseName -}}">
  <div>
    {{- .Inner | markdownify -}}
  </div>
</div>
