{{- $post := .context -}}
{{- $fullcontent := .fullcontent | default true -}}
{{- $headerlevel := "2" -}}
{{- with $fullcontent -}}
  {{- $headerlevel = "1" -}}
{{- end -}}
{{- printf "<h%s class=\"post-title text-truncate text-truncate-1\">" $headerlevel | safeHTML -}}
<a href="{{- $post.Permalink -}}" title="{{- $post.Title -}}">{{- $post.Title -}}</a>
{{- printf "</h%s>" $headerlevel | safeHTML -}}
