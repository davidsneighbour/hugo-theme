<div class="widget footer-navigation">
  <h3 class="my-3">{{ lang.Translate "theme.footer_menu_header" }}</h3>
  <ul class="mb-0 list-inline">
    {{- range . -}}
      <li class="px-2 list-inline-item">
        <a href="{{- .URL | absLangURL -}}">
          {{- with .Params.bsicon }}
            {{ partials.Include "bsicon.html" . }}
          {{ end -}}
          {{- .Name -}}
        </a>
      </li>
    {{- end -}}
  </ul>
</div>
